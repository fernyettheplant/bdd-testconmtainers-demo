---
name: "Build, Test & Security Tests"
run-name: "Running commit ${{ github.sha }}"
"on":
- "push"
jobs:
  build-application:
    runs-on:
    - "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"
    - name: "Set Up Job"
      uses: "./.github/actions/setup.yaml"
    - name: "Build Application"
      run: "./gradlew clean assemble"
  unit-tests:
    needs:
    - "build-application"
    runs-on:
    - "ubuntu-latest"
    steps:
    - name: "Set Up Job"
      uses: "actions/setup.yaml@main"
    - name: "Build Application"
      run: "./gradlew check"
  integration-test:
    needs:
    - "build-application"
    runs-on:
    - "ubuntu-latest"
    steps:
    - name: "Set Up Job"
      uses: "actions/setup.yaml@main"
    - name: "Setup Testcontainers Cloud Client"
      uses: "atomicjar/testcontainers-cloud-setup-action@v1"
      with:
        token: "${{ secrets.TC_CLOUD_TOKEN }}"
    - name: "Run Integration Tests"
      run: "./gradlew cucumberCli"
